      	<h1 class="col-lg-12">新增考生</h1>

    	<!-- major content -->
      <!-- ************************************ content start from HERE ************************************ -->
      <form action="" method="post" id="validate-field">
      <!-- panel -->
      <div class="panel panel-default upload-examinee">
        <div class="panel-body">

          <div class="form-group clearfix">
            <label for="examinee-list" class="col-lg-3 col-md-4 text-right">上傳受試者名單......</label>
            <div class="col-lg-9 col-md-8">
              <input type="file" id="examinee-list" name="examinee-file"> 
            </div>
          </div>

          <div class="form-group clearfix">
            <label for="examinee-org" class="col-lg-3 col-md-4 text-right">所屬公司</label>
            <div class="col-lg-9 col-md-8 form-inline">
              <select name="examinee-company" id="examinee-org" class="input-sm form-control">
                <option value="">請選擇公司</option>
                <option value="c000001">臺灣裕隆</option>
                <option value="c000002">日本豐田</option>
                <option value="c000003">德意志朋馳</option>
                <option value="c000004">美利堅合眾國別克</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="examinee-cntry" class="col-lg-3 col-md-4 text-right">所屬國家</label>
            <div class="col-lg-9 col-md-8 form-inline">
              <select name="examinee-country" id="examinee-cntry" class="input-sm form-control">
                <option value="">請選擇國家</option>
                <option value="c000001">臺灣</option>
                <option value="c000002">日本</option>
                <option value="c000003">德意志</option>
                <option value="c000004">米國</option>
              </select>
            </div>
          </div>

        </div>
      </div>
      <!-- panel footer-->
      <div class="text-right ocs-btn-panel">
        <button type="reset" class="btn btn-default"><strong>重置</strong></button>
        <button type="submit" class="btn btn-primary"><strong>送出</strong></button>
      </div>
      </form>

      <!-- end major content -->
